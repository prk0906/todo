<table border="1">
    <caption>Todo List's</caption>
    <thead>
        <tr>
            <th>Description</th>
            <th>TargetDate</th>
            <th>isCompleted?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.done}}</td>
        </tr>
    </tbody>
</table>
